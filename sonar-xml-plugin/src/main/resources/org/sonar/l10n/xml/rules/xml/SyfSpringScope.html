<p>This rule will block if the Spring bean is created without scope</p>
<p></p>
<ul>
  <li>It is advisable to define proper scope for each beans in beans-definition xml location  </li>
</ul>
<p> Definition</p>
<pre>
This rule block the code if the  &lt bean &gt is not having a scope property defined properly.  <br/>
Eg.,   &lt bean scope="PROTOTYPE" / &gt 

</pre>
